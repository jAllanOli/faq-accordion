<div class="accordion">
  <header class="accordion__caption" (click)="handleClick()">
    <h2>{{ caption }}</h2>
    <img
      [src]="
        expanded()
          ? '../../assets/images/icon-minus.svg'
          : '../../assets/images/icon-plus.svg'
      "
      alt=""
    />
  </header>
  @if(expanded()) {
  <p class="accordion__description">{{ description }}</p>
  }
</div>
